<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Prestaciones</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/FaviconPrestaciones.png"/>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
   <section class="header">
      <figure class="logoMC">
          <a href="#"><img src="images/MCWhite.png" alt="Logo Mauricio Carmona"></a>
      </figure>
      </section>

    <figure class="logoContainer">
       <img class="i1600" src="images/Banner1600.png" alt="">
        <img class="i1024" src="images/Banner.1024png.png" alt="Logo Prestaciones">
    </figure>
    <div class="generalContainer">
        
        <div class="headerContainer">
    <p class="instrucciones">Esta es una calculadora de prestaciones. <br>Coloca los datos del trabajador donde se te indica para obtener los resultados.</p>
      </div>
    
    <form>
    
    <p class="titform"><strong>- Tiempo trabajado</strong></p>
    <label for="añosTrabajados" class="añosTrabajados">Años</label>
    <input id="a_Trabajados" type="number">
 
    <label for="diasTrabajados" class="diasTrabajados"><span class="break"></span>Días</label>
    <input id="diasTrabajados" type="number">

    <p class="titform"><strong>- Sueldo base mensual</strong></p>
    <label for="pesos" class="pesos">$</label>
    <input type="number" id="sbm">
    <p class="titform"><strong>- Días de aguinaldo</strong></p>
    <input type="number" id="diasAguinaldo">
        <input type="button" class="botonlft" value="LFT" id="lftaguinaldo">
    <p class="titform"><strong>- Días de vacaciones</strong></p>
    <input type="number" id="vacaciones">
        <input type="button" class="botonlft" value="LFT" id="lftvacaciones">
    <p class="titform"><strong>- Prima vacacional (%)</strong></p>
    <input type="number" id="primaVacacional">
        <input type="button" class="botonlft" value="LFT" id="lftprimavacacional">
        <br>
        <div class="centrado">
            <input type="button" class="calculo" id="calculo" value="Calcular">
        </div>
        </form>
        <section class="showResults">
            <p class="resultados">RESULTADOS:</p>
      <form class="resulta">
          <p class="resmos" id="result"></p>
      </form>
       <p class="resmos2" id="resultexplotador"></p>
       <div class="centrado">
           <input type="button" class="clean" id="clean" value="Limpiar">
       </div>
        </section>
        
               
       <div class="container">
           <p class="spam">Más proyectos en: <a href="#">mauriciocarmona.github.io</a></p>
       </div>
        
    </div>

       
    <script src = codigo.js></script>
</body>

</html>
